<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Sistema de Gestão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">

<div class="min-h-screen">
    <!-- Header -->
    <header class="bg-indigo-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-2xl font-bold">
                <i class="fas fa-users mr-2"></i>Gestão de Clientes
            </h1>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-sm hover:text-indigo-200">
                    <i class="fas fa-home mr-1"></i>Dashboard
                </a>
                <span id="userName" class="text-sm"></span>
                <button onclick="handleLogout()" class="bg-indigo-700 px-4 py-2 rounded-lg hover:bg-indigo-800">
                    <i class="fas fa-sign-out-alt mr-2"></i>Sair
                </button>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main class="container mx-auto px-4 py-8">
        
        <!-- Actions Bar -->
        <div class="bg-white rounded-lg shadow p-4 mb-6 flex justify-between items-center">
            <div class="flex gap-2">
                <input type="text" id="searchInput" placeholder="Pesquisar clientes..." 
                    class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                <select id="filterTipo" class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                    <option value="">Todos os tipos</option>
                    <option value="B2B">B2B</option>
                    <option value="B2C">B2C</option>
                </select>
            </div>
            <button onclick="openModal()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">
                <i class="fas fa-plus mr-2"></i>Novo Cliente
            </button>
        </div>

        <!-- Clientes Grid -->
        <div id="clientesGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Clientes serão renderizados aqui -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden bg-white rounded-lg shadow p-12 text-center">
            <i class="fas fa-users text-gray-300 text-6xl mb-4"></i>
            <h3 class="text-xl font-bold text-gray-700 mb-2">Nenhum cliente cadastrado</h3>
            <p class="text-gray-500 mb-6">Comece adicionando seu primeiro cliente!</p>
            <button onclick="openModal()" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700">
                <i class="fas fa-plus mr-2"></i>Adicionar Primeiro Cliente
            </button>
        </div>

    </main>
</div>

<!-- Modal -->
<div id="clienteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
        <div class="p-6 border-b flex justify-between items-center">
            <h2 class="text-2xl font-bold text-gray-800">
                <i class="fas fa-user-plus text-indigo-600 mr-2"></i>
                <span id="modalTitle">Novo Cliente</span>
            </h2>
            <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times text-2xl"></i>
            </button>
        </div>

        <form id="clienteForm" class="p-6 space-y-4">
            <div class="grid md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">
                        <i class="fas fa-building mr-1"></i>Tipo de Cliente *
                    </label>
                    <select id="tipo" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                        <option value="">Selecione...</option>
                        <option value="B2B">B2B (Empresa)</option>
                        <option value="B2C">B2C (Particular)</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">
                        <i class="fas fa-user mr-1"></i>Nome *
                    </label>
                    <input type="text" id="nome" required 
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"
                        placeholder="Nome completo ou empresa">
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-1"></i>Email *
                    </label>
                    <input type="email" id="email" required 
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"
                        placeholder="email@exemplo.com">
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">
                        <i class="fas fa-phone mr-1"></i>Telefone
                    </label>
                    <input type="tel" id="telefone" 
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"
                        placeholder="+351 912 345 678">
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">
                    <i class="fas fa-id-card mr-1"></i>NIF
                </label>
                <input type="text" id="nif" 
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"
                    placeholder="123456789">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">
                    <i class="fas fa-map-marker-alt mr-1"></i>Morada
                </label>
                <input type="text" id="morada" 
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"
                    placeholder="Rua, número, cidade">
            </div>

            <div class="flex gap-3 pt-4">
                <button type="submit" class="flex-1 bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700">
                    <i class="fas fa-save mr-2"></i>Guardar
                </button>
                <button type="button" onclick="closeModal()" 
                    class="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg font-bold hover:bg-gray-400">
                    <i class="fas fa-times mr-2"></i>Cancelar
                </button>
            </div>
        </form>
    </div>
</div>

<script>
// Auth check
const session = localStorage.getItem('encomendas_session');
if (!session) window.location.href = 'login.html';
else {
    const sessionData = JSON.parse(session);
    document.getElementById('userName').textContent = sessionData.name || sessionData.email;
}

function handleLogout() {
    if (confirm('Tem certeza que deseja sair?')) {
        localStorage.removeItem('encomendas_session');
        window.location.href = 'login.html';
    }
}

// Clientes management
let clientes = JSON.parse(localStorage.getItem('clientes') || '[]');
let editingId = null;

function renderClientes() {
    const grid = document.getElementById('clientesGrid');
    const emptyState = document.getElementById('emptyState');
    
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const filterTipo = document.getElementById('filterTipo').value;
    
    let filtered = clientes.filter(c => {
        const matchSearch = c.nome.toLowerCase().includes(searchTerm) || 
                          c.email.toLowerCase().includes(searchTerm);
        const matchTipo = !filterTipo || c.tipo === filterTipo;
        return matchSearch && matchTipo;
    });

    if (filtered.length === 0) {
        grid.classList.add('hidden');
        emptyState.classList.remove('hidden');
        return;
    }

    grid.classList.remove('hidden');
    emptyState.classList.add('hidden');

    grid.innerHTML = filtered.map(c => `
        <div class="bg-white rounded-lg shadow hover:shadow-lg transition p-6">
            <div class="flex justify-between items-start mb-4">
                <div class="flex items-center">
                    <div class="bg-indigo-100 w-12 h-12 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-user text-indigo-600 text-xl"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg text-gray-800">${c.nome}</h3>
                        <span class="text-xs px-2 py-1 rounded-full ${c.tipo === 'B2B' ? 'bg-blue-100 text-blue-700' : 'bg-green-100 text-green-700'}">
                            ${c.tipo}
                        </span>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="editCliente('${c.id}')" class="text-blue-600 hover:text-blue-800">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button onclick="deleteCliente('${c.id}', '${c.nome}')" class="text-red-600 hover:text-red-800">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            <div class="space-y-2 text-sm text-gray-600">
                ${c.email ? `<p><i class="fas fa-envelope w-4 mr-2"></i>${c.email}</p>` : ''}
                ${c.telefone ? `<p><i class="fas fa-phone w-4 mr-2"></i>${c.telefone}</p>` : ''}
                ${c.nif ? `<p><i class="fas fa-id-card w-4 mr-2"></i>${c.nif}</p>` : ''}
                ${c.morada ? `<p><i class="fas fa-map-marker-alt w-4 mr-2"></i>${c.morada}</p>` : ''}
            </div>
        </div>
    `).join('');
}

function openModal() {
    editingId = null;
    document.getElementById('modalTitle').textContent = 'Novo Cliente';
    document.getElementById('clienteForm').reset();
    document.getElementById('clienteModal').classList.remove('hidden');
}

function closeModal() {
    document.getElementById('clienteModal').classList.add('hidden');
}

function editCliente(id) {
    const cliente = clientes.find(c => c.id === id);
    if (!cliente) return;

    editingId = id;
    document.getElementById('modalTitle').textContent = 'Editar Cliente';
    document.getElementById('tipo').value = cliente.tipo;
    document.getElementById('nome').value = cliente.nome;
    document.getElementById('email').value = cliente.email;
    document.getElementById('telefone').value = cliente.telefone || '';
    document.getElementById('nif').value = cliente.nif || '';
    document.getElementById('morada').value = cliente.morada || '';
    document.getElementById('clienteModal').classList.remove('hidden');
}

function deleteCliente(id, nome) {
    if (confirm(`Tem certeza que deseja eliminar o cliente "${nome}"?`)) {
        clientes = clientes.filter(c => c.id !== id);
        localStorage.setItem('clientes', JSON.stringify(clientes));
        renderClientes();
    }
}

document.getElementById('clienteForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const clienteData = {
        id: editingId || Date.now().toString(),
        tipo: document.getElementById('tipo').value,
        nome: document.getElementById('nome').value,
        email: document.getElementById('email').value,
        telefone: document.getElementById('telefone').value,
        nif: document.getElementById('nif').value,
        morada: document.getElementById('morada').value,
        createdAt: editingId ? clientes.find(c => c.id === editingId).createdAt : Date.now()
    };

    if (editingId) {
        clientes = clientes.map(c => c.id === editingId ? clienteData : c);
    } else {
        clientes.push(clienteData);
    }

    localStorage.setItem('clientes', JSON.stringify(clientes));
    closeModal();
    renderClientes();
});

document.getElementById('searchInput').addEventListener('input', renderClientes);
document.getElementById('filterTipo').addEventListener('change', renderClientes);

window.onload = renderClientes;
</script>

</body>
</html>
