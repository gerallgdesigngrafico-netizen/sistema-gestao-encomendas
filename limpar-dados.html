<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Dados - Sistema de Gestão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full text-center">
            <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-exclamation-triangle text-4xl text-red-600"></i>
            </div>
            
            <h1 class="text-2xl font-bold text-gray-900 mb-4">
                Limpar Todos os Dados
            </h1>
            
            <p class="text-gray-600 mb-6">
                ⚠️ Esta ação vai <strong>apagar permanentemente</strong>:
            </p>
            
            <ul class="text-left text-gray-700 mb-6 space-y-2">
                <li>✗ Todos os clientes</li>
                <li>✗ Todos os produtos</li>
                <li>✗ Todos os orçamentos</li>
                <li>✗ Todas as encomendas</li>
                <li>✗ Todos os pagamentos</li>
                <li>✗ Todas as despesas</li>
                <li>✗ Sua conta de usuário</li>
            </ul>
            
            <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-6">
                <p class="text-yellow-800 text-sm">
                    <i class="fas fa-info-circle mr-2"></i>
                    <strong>Esta ação não pode ser desfeita!</strong>
                </p>
            </div>
            
            <button 
                onclick="limparTudo()"
                class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded-lg font-semibold mb-3 transition-colors"
            >
                <i class="fas fa-trash mr-2"></i>
                SIM, LIMPAR TUDO
            </button>
            
            <a 
                href="index.html"
                class="block w-full bg-gray-200 hover:bg-gray-300 text-gray-700 py-3 rounded-lg font-semibold transition-colors"
            >
                <i class="fas fa-arrow-left mr-2"></i>
                Cancelar e Voltar
            </a>
            
            <div id="resultado" class="hidden mt-6"></div>
        </div>
    </div>

    <script>
        function limparTudo() {
            // Confirmar novamente
            const confirma = confirm('⚠️ TEM CERTEZA ABSOLUTA?\n\nTodos os dados serão apagados permanentemente!\n\nClique OK para confirmar.');
            
            if (!confirma) {
                return;
            }
            
            try {
                // Limpar tudo do localStorage
                localStorage.clear();
                
                // Mostrar resultado
                const resultado = document.getElementById('resultado');
                resultado.className = 'mt-6 bg-green-50 border border-green-200 rounded-lg p-4';
                resultado.innerHTML = `
                    <i class="fas fa-check-circle text-green-600 text-3xl mb-3"></i>
                    <h3 class="text-lg font-bold text-green-800 mb-2">✅ Dados Limpos com Sucesso!</h3>
                    <p class="text-green-700 mb-4">Todos os dados foram apagados.</p>
                    <p class="text-sm text-gray-600 mb-4">Redirecionando para a página de login em <span id="contador">3</span> segundos...</p>
                `;
                resultado.classList.remove('hidden');
                
                // Contador regressivo
                let segundos = 3;
                const intervalo = setInterval(() => {
                    segundos--;
                    const contadorElement = document.getElementById('contador');
                    if (contadorElement) {
                        contadorElement.textContent = segundos;
                    }
                    
                    if (segundos <= 0) {
                        clearInterval(intervalo);
                        window.location.href = 'login.html';
                    }
                }, 1000);
                
            } catch (error) {
                // Mostrar erro
                const resultado = document.getElementById('resultado');
                resultado.className = 'mt-6 bg-red-50 border border-red-200 rounded-lg p-4';
                resultado.innerHTML = `
                    <i class="fas fa-times-circle text-red-600 text-3xl mb-3"></i>
                    <h3 class="text-lg font-bold text-red-800 mb-2">❌ Erro ao Limpar</h3>
                    <p class="text-red-700">${error.message}</p>
                `;
                resultado.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
