<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encomendas - Sistema de Gestão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="text-2xl font-bold text-gray-900">
                        <i class="fas fa-box text-blue-600 mr-2"></i>
                        Gestão de Encomendas
                    </h1>
                </div>
                <button onclick="logout()" class="text-red-600 hover:text-red-700">
                    <i class="fas fa-sign-out-alt mr-2"></i>Sair
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Actions Bar -->
        <div class="mb-6 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
            <div class="flex-1 max-w-md">
                <div class="relative">
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Pesquisar encomendas..."
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        oninput="filterEncomendas()"
                    >
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
            </div>
            <div class="flex gap-3">
                <select id="filterEstado" onchange="filterEncomendas()" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="">Todos os Estados</option>
                    <option value="Pendente">Pendente</option>
                    <option value="Em Produção">Em Produção</option>
                    <option value="Pronta">Pronta</option>
                    <option value="Entregue">Entregue</option>
                    <option value="Cancelada">Cancelada</option>
                </select>
                <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg flex items-center gap-2">
                    <i class="fas fa-plus"></i>
                    Nova Encomenda
                </button>
            </div>
        </div>

        <!-- Encomendas Grid -->
        <div id="encomendasList" class="grid gap-4">
            <!-- Encomendas serão renderizadas aqui -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-16">
            <i class="fas fa-box-open text-gray-400 text-6xl mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">Nenhuma encomenda encontrada</h3>
            <p class="text-gray-600 mb-6">Comece criando a sua primeira encomenda</p>
            <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg">
                <i class="fas fa-plus mr-2"></i>Nova Encomenda
            </button>
        </div>
    </main>

    <!-- Modal Nova/Editar Encomenda -->
    <div id="encomendaModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">
                        <i class="fas fa-box text-blue-600 mr-2"></i>
                        <span id="modalTitle">Nova Encomenda</span>
                    </h2>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>

                <form id="encomendaForm" onsubmit="saveEncomenda(event)">
                    <div class="space-y-4">
                        <!-- Cliente -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Cliente *
                            </label>
                            <select id="cliente_id" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="">Selecione um cliente</option>
                            </select>
                        </div>

                        <!-- Produto -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Produto *
                            </label>
                            <select id="produto_id" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="">Selecione um produto</option>
                            </select>
                        </div>

                        <!-- Quantidade e Valor Unitário -->
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    Quantidade *
                                </label>
                                <input 
                                    type="number" 
                                    id="quantidade"
                                    min="1"
                                    required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    oninput="calcularTotal()"
                                >
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    Valor Unitário (€) *
                                </label>
                                <input 
                                    type="number" 
                                    id="valor_unitario"
                                    step="0.01"
                                    min="0"
                                    required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    oninput="calcularTotal()"
                                >
                            </div>
                        </div>

                        <!-- Total -->
                        <div class="bg-blue-50 p-4 rounded-lg">
                            <div class="flex justify-between items-center">
                                <span class="text-lg font-semibold text-gray-700">Total:</span>
                                <span id="totalDisplay" class="text-2xl font-bold text-blue-600">€0.00</span>
                            </div>
                        </div>

                        <!-- Estado e Data de Entrega -->
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    Estado *
                                </label>
                                <select id="estado" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                    <option value="Pendente">Pendente</option>
                                    <option value="Em Produção">Em Produção</option>
                                    <option value="Pronta">Pronta</option>
                                    <option value="Entregue">Entregue</option>
                                    <option value="Cancelada">Cancelada</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    Data de Entrega
                                </label>
                                <input 
                                    type="date" 
                                    id="data_entrega"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                >
                            </div>
                        </div>

                        <!-- Observações -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Observações
                            </label>
                            <textarea 
                                id="observacoes"
                                rows="3"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                placeholder="Observações adicionais..."
                            ></textarea>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="flex gap-3 mt-6">
                        <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold">
                            <i class="fas fa-save mr-2"></i>Guardar
                        </button>
                        <button type="button" onclick="closeModal()" class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Verificar autenticação
        const session = localStorage.getItem('encomendas_session') || sessionStorage.getItem('encomendas_session');
        if (!session) {
            window.location.href = 'login.html';
        }

        let allEncomendas = [];
        let editingEncomenda = null;

        // Logout
        function logout() {
            localStorage.removeItem('encomendas_session');
            sessionStorage.removeItem('encomendas_session');
            window.location.href = 'login.html';
        }

        // Carregar dados iniciais
        window.addEventListener('DOMContentLoaded', () => {
            loadClientes();
            loadProdutos();
            loadEncomendas();
        });

        // Carregar clientes
        function loadClientes() {
            const clientes = JSON.parse(localStorage.getItem('clientes') || '[]');
            const select = document.getElementById('cliente_id');
            select.innerHTML = '<option value="">Selecione um cliente</option>';
            clientes.forEach(cliente => {
                const option = document.createElement('option');
                option.value = cliente.id;
                option.textContent = `${cliente.nome} (${cliente.tipo})`;
                select.appendChild(option);
            });
        }

        // Carregar produtos
        function loadProdutos() {
            const produtos = JSON.parse(localStorage.getItem('produtos') || '[]');
            const select = document.getElementById('produto_id');
            select.innerHTML = '<option value="">Selecione um produto</option>';
            produtos.forEach(produto => {
                const option = document.createElement('option');
                option.value = produto.id;
                option.textContent = `${produto.nome} - €${produto.preco_base_b2c}`;
                option.setAttribute('data-preco', produto.preco_base_b2c);
                select.appendChild(option);
            });
        }

        // Atualizar preço ao selecionar produto
        document.addEventListener('DOMContentLoaded', () => {
            const produtoSelect = document.getElementById('produto_id');
            if (produtoSelect) {
                produtoSelect.addEventListener('change', function() {
                    const selected = this.options[this.selectedIndex];
                    if (selected.value) {
                        document.getElementById('valor_unitario').value = selected.getAttribute('data-preco');
                        calcularTotal();
                    }
                });
            }
        });

        // Calcular total
        function calcularTotal() {
            const quantidade = parseFloat(document.getElementById('quantidade').value) || 0;
            const valorUnitario = parseFloat(document.getElementById('valor_unitario').value) || 0;
            const total = quantidade * valorUnitario;
            document.getElementById('totalDisplay').textContent = `€${total.toFixed(2)}`;
        }

        // Carregar encomendas
        function loadEncomendas() {
            allEncomendas = JSON.parse(localStorage.getItem('encomendas') || '[]');
            renderEncomendas();
        }

        // Renderizar encomendas
        function renderEncomendas() {
            const list = document.getElementById('encomendasList');
            const emptyState = document.getElementById('emptyState');
            
            const filtered = filterEncomendasList();

            if (filtered.length === 0) {
                list.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            const clientes = JSON.parse(localStorage.getItem('clientes') || '[]');
            const produtos = JSON.parse(localStorage.getItem('produtos') || '[]');

            list.innerHTML = filtered.map(encomenda => {
                const cliente = clientes.find(c => c.id == encomenda.cliente_id);
                const produto = produtos.find(p => p.id == encomenda.produto_id);
                
                const estadoColors = {
                    'Pendente': 'bg-yellow-100 text-yellow-800',
                    'Em Produção': 'bg-blue-100 text-blue-800',
                    'Pronta': 'bg-purple-100 text-purple-800',
                    'Entregue': 'bg-green-100 text-green-800',
                    'Cancelada': 'bg-red-100 text-red-800'
                };

                return `
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-lg font-semibold text-gray-900 mb-1">
                                    ${cliente ? cliente.nome : 'Cliente não encontrado'}
                                </h3>
                                <p class="text-gray-600">${produto ? produto.nome : 'Produto não encontrado'}</p>
                            </div>
                            <span class="px-3 py-1 rounded-full text-xs font-semibold ${estadoColors[encomenda.estado]}">
                                ${encomenda.estado}
                            </span>
                        </div>
                        
                        <div class="grid grid-cols-3 gap-4 mb-4 text-sm">
                            <div>
                                <p class="text-gray-500">Quantidade</p>
                                <p class="font-semibold">${encomenda.quantidade}</p>
                            </div>
                            <div>
                                <p class="text-gray-500">Valor Unit.</p>
                                <p class="font-semibold">€${parseFloat(encomenda.valor_unitario).toFixed(2)}</p>
                            </div>
                            <div>
                                <p class="text-gray-500">Total</p>
                                <p class="font-semibold text-blue-600">€${(encomenda.quantidade * encomenda.valor_unitario).toFixed(2)}</p>
                            </div>
                        </div>

                        ${encomenda.data_entrega ? `
                            <div class="mb-4 text-sm">
                                <p class="text-gray-500">Data de Entrega</p>
                                <p class="font-semibold">${new Date(encomenda.data_entrega).toLocaleDateString('pt-PT')}</p>
                            </div>
                        ` : ''}

                        ${encomenda.observacoes ? `
                            <div class="mb-4 text-sm">
                                <p class="text-gray-500">Observações</p>
                                <p class="text-gray-700">${encomenda.observacoes}</p>
                            </div>
                        ` : ''}

                        <div class="flex gap-2 pt-4 border-t border-gray-200">
                            <button onclick="editEncomenda(${encomenda.id})" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 rounded-lg">
                                <i class="fas fa-edit mr-2"></i>Editar
                            </button>
                            <button onclick="deleteEncomenda(${encomenda.id})" class="flex-1 bg-red-50 hover:bg-red-100 text-red-600 py-2 rounded-lg">
                                <i class="fas fa-trash mr-2"></i>Eliminar
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Filtrar encomendas
        function filterEncomendasList() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const estadoFilter = document.getElementById('filterEstado').value;
            const clientes = JSON.parse(localStorage.getItem('clientes') || '[]');
            const produtos = JSON.parse(localStorage.getItem('produtos') || '[]');

            return allEncomendas.filter(encomenda => {
                const cliente = clientes.find(c => c.id == encomenda.cliente_id);
                const produto = produtos.find(p => p.id == encomenda.produto_id);
                
                const matchSearch = !searchTerm || 
                    (cliente && cliente.nome.toLowerCase().includes(searchTerm)) ||
                    (produto && produto.nome.toLowerCase().includes(searchTerm));
                
                const matchEstado = !estadoFilter || encomenda.estado === estadoFilter;

                return matchSearch && matchEstado;
            });
        }

        function filterEncomendas() {
            renderEncomendas();
        }

        // Abrir modal
        function openModal() {
            editingEncomenda = null;
            document.getElementById('modalTitle').textContent = 'Nova Encomenda';
            document.getElementById('encomendaForm').reset();
            document.getElementById('totalDisplay').textContent = '€0.00';
            document.getElementById('encomendaModal').classList.remove('hidden');
        }

        // Fechar modal
        function closeModal() {
            document.getElementById('encomendaModal').classList.add('hidden');
        }

        // Editar encomenda
        function editEncomenda(id) {
            editingEncomenda = allEncomendas.find(e => e.id === id);
            if (!editingEncomenda) return;

            document.getElementById('modalTitle').textContent = 'Editar Encomenda';
            document.getElementById('cliente_id').value = editingEncomenda.cliente_id;
            document.getElementById('produto_id').value = editingEncomenda.produto_id;
            document.getElementById('quantidade').value = editingEncomenda.quantidade;
            document.getElementById('valor_unitario').value = editingEncomenda.valor_unitario;
            document.getElementById('estado').value = editingEncomenda.estado;
            document.getElementById('data_entrega').value = editingEncomenda.data_entrega || '';
            document.getElementById('observacoes').value = editingEncomenda.observacoes || '';
            
            calcularTotal();
            document.getElementById('encomendaModal').classList.remove('hidden');
        }

        // Guardar encomenda
        function saveEncomenda(e) {
            e.preventDefault();

            const encomendaData = {
                id: editingEncomenda ? editingEncomenda.id : Date.now(),
                cliente_id: document.getElementById('cliente_id').value,
                produto_id: document.getElementById('produto_id').value,
                quantidade: parseInt(document.getElementById('quantidade').value),
                valor_unitario: parseFloat(document.getElementById('valor_unitario').value),
                estado: document.getElementById('estado').value,
                data_entrega: document.getElementById('data_entrega').value,
                observacoes: document.getElementById('observacoes').value,
                created_at: editingEncomenda ? editingEncomenda.created_at : new Date().toISOString()
            };

            if (editingEncomenda) {
                const index = allEncomendas.findIndex(e => e.id === editingEncomenda.id);
                allEncomendas[index] = encomendaData;
            } else {
                allEncomendas.push(encomendaData);
            }

            localStorage.setItem('encomendas', JSON.stringify(allEncomendas));
            closeModal();
            loadEncomendas();
            
            alert('✅ Encomenda guardada com sucesso!');
        }

        // Eliminar encomenda
        function deleteEncomenda(id) {
            if (!confirm('Tem certeza que deseja eliminar esta encomenda?')) return;

            allEncomendas = allEncomendas.filter(e => e.id !== id);
            localStorage.setItem('encomendas', JSON.stringify(allEncomendas));
            loadEncomendas();
            
            alert('✅ Encomenda eliminada com sucesso!');
        }
    </script>
</body>
</html>
