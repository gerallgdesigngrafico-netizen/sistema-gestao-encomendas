<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Sistema de Gestão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="text-2xl font-bold text-gray-900">
                        <i class="fas fa-box text-purple-600 mr-2"></i>
                        Gestão de Produtos
                    </h1>
                </div>
                <button onclick="logout()" class="text-red-600 hover:text-red-700">
                    <i class="fas fa-sign-out-alt mr-2"></i>Sair
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Actions Bar -->
        <div class="mb-6 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
            <div class="flex-1 max-w-md">
                <div class="relative">
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Pesquisar produtos..."
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        oninput="filterProdutos()"
                    >
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
            </div>
            <div class="flex gap-3">
                <select id="filterCategoria" onchange="filterProdutos()" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                    <option value="">Todas as Categorias</option>
                    <option value="Têxtil">Têxtil</option>
                    <option value="Brindes">Brindes</option>
                    <option value="Papelaria">Papelaria</option>
                    <option value="Outros">Outros</option>
                </select>
                <button onclick="openModal()" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg flex items-center gap-2">
                    <i class="fas fa-plus"></i>
                    Novo Produto
                </button>
            </div>
        </div>

        <!-- Produtos Grid -->
        <div id="produtosList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Produtos serão renderizados aqui -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-16">
            <i class="fas fa-box-open text-gray-400 text-6xl mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">Nenhum produto encontrado</h3>
            <p class="text-gray-600 mb-6">Comece criando o seu primeiro produto</p>
            <button onclick="openModal()" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg">
                <i class="fas fa-plus mr-2"></i>Novo Produto
            </button>
        </div>
    </main>

    <!-- Modal Novo/Editar Produto -->
    <div id="produtoModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">
                        <i class="fas fa-box text-purple-600 mr-2"></i>
                        <span id="modalTitle">Novo Produto</span>
                    </h2>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>

                <form id="produtoForm" onsubmit="saveProduto(event)">
                    <div class="space-y-4">
                        <!-- Nome -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Nome *
                            </label>
                            <input 
                                type="text" 
                                id="nome"
                                required
                                placeholder="Ex: Caneca Personalizada"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                            >
                        </div>

                        <!-- Referência e Categoria -->
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    Referência *
                                </label>
                                <input 
                                    type="text" 
                                    id="referencia"
                                    required
                                    placeholder="Ex: CAN-001"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                                >
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    Categoria *
                                </label>
                                <select id="categoria" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                                    <option value="Têxtil">Têxtil</option>
                                    <option value="Brindes">Brindes</option>
                                    <option value="Papelaria">Papelaria</option>
                                    <option value="Outros">Outros</option>
                                </select>
                            </div>
                        </div>

                        <!-- Preços -->
                        <div class="grid grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    Preço Custo (€)
                                </label>
                                <input 
                                    type="text" 
                                    id="preco_custo"
                                    placeholder="0,00"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                                >
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    Preço B2C *
                                </label>
                                <input 
                                    type="text" 
                                    id="preco_base_b2c"
                                    required
                                    placeholder="0,00"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                                >
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    Preço B2B *
                                </label>
                                <input 
                                    type="text" 
                                    id="preco_base_b2b"
                                    required
                                    placeholder="0,00"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                                >
                            </div>
                        </div>

                        <!-- Stock -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Stock *
                            </label>
                            <input 
                                type="number" 
                                id="stock"
                                min="0"
                                required
                                placeholder="0"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                            >
                        </div>

                        <!-- Descrição -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Descrição
                            </label>
                            <textarea 
                                id="descricao"
                                rows="3"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                                placeholder="Descrição do produto..."
                            ></textarea>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="flex gap-3 mt-6">
                        <button type="submit" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-lg font-semibold">
                            <i class="fas fa-save mr-2"></i>Guardar
                        </button>
                        <button type="button" onclick="closeModal()" class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Verificar autenticação
        const session = localStorage.getItem('encomendas_session') || sessionStorage.getItem('encomendas_session');
        if (!session) {
            window.location.href = 'login.html';
        }

        let allProdutos = [];
        let editingProduto = null;

        // Logout
        function logout() {
            localStorage.removeItem('encomendas_session');
            sessionStorage.removeItem('encomendas_session');
            window.location.href = 'login.html';
        }

        // Carregar dados iniciais
        window.addEventListener('DOMContentLoaded', () => {
            loadProdutos();
        });

        // Carregar produtos
        function loadProdutos() {
            allProdutos = JSON.parse(localStorage.getItem('produtos') || '[]');
            renderProdutos();
        }

        // Renderizar produtos
        function renderProdutos() {
            const list = document.getElementById('produtosList');
            const emptyState = document.getElementById('emptyState');
            
            const filtered = filterProdutosList();

            if (filtered.length === 0) {
                list.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            list.innerHTML = filtered.map(produto => {
                const categoriaColors = {
                    'Têxtil': 'bg-blue-100 text-blue-800',
                    'Brindes': 'bg-green-100 text-green-800',
                    'Papelaria': 'bg-yellow-100 text-yellow-800',
                    'Outros': 'bg-gray-100 text-gray-800'
                };

                return `
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow">
                        <div class="flex justify-between items-start mb-4">
                            <span class="px-3 py-1 rounded-full text-xs font-semibold ${categoriaColors[produto.categoria] || 'bg-gray-100 text-gray-800'}">
                                ${produto.categoria}
                            </span>
                            <div class="flex gap-2">
                                <button onclick="editProduto(${produto.id})" class="p-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="deleteProduto(${produto.id})" class="p-2 bg-red-50 hover:bg-red-100 text-red-600 rounded-lg">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>

                        <h3 class="text-lg font-semibold text-gray-900 mb-2">${produto.nome}</h3>
                        <p class="text-sm text-gray-600 mb-4">Ref: ${produto.referencia}</p>

                        <div class="grid grid-cols-2 gap-3 mb-4 text-sm">
                            <div>
                                <p class="text-gray-500">Preço B2C</p>
                                <p class="font-semibold text-blue-600">€${parseFloat(produto.preco_base_b2c).toFixed(2)}</p>
                            </div>
                            <div>
                                <p class="text-gray-500">Preço B2B</p>
                                <p class="font-semibold text-green-600">€${parseFloat(produto.preco_base_b2b).toFixed(2)}</p>
                            </div>
                        </div>

                        <div class="flex items-center justify-between pt-4 border-t border-gray-200">
                            <span class="text-sm text-gray-600">
                                <i class="fas fa-box mr-1"></i>
                                Stock: ${produto.stock}
                            </span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Filtrar produtos
        function filterProdutosList() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoriaFilter = document.getElementById('filterCategoria').value;

            return allProdutos.filter(produto => {
                const matchSearch = !searchTerm || 
                    produto.nome.toLowerCase().includes(searchTerm) ||
                    produto.referencia.toLowerCase().includes(searchTerm);
                
                const matchCategoria = !categoriaFilter || produto.categoria === categoriaFilter;

                return matchSearch && matchCategoria;
            });
        }

        function filterProdutos() {
            renderProdutos();
        }

        // Abrir modal
        function openModal() {
            editingProduto = null;
            document.getElementById('modalTitle').textContent = 'Novo Produto';
            document.getElementById('produtoForm').reset();
            document.getElementById('produtoModal').classList.remove('hidden');
        }

        // Fechar modal
        function closeModal() {
            document.getElementById('produtoModal').classList.add('hidden');
        }

        // Editar produto
        function editProduto(id) {
            editingProduto = allProdutos.find(p => p.id === id);
            if (!editingProduto) return;

            document.getElementById('modalTitle').textContent = 'Editar Produto';
            document.getElementById('nome').value = editingProduto.nome;
            document.getElementById('referencia').value = editingProduto.referencia;
            document.getElementById('categoria').value = editingProduto.categoria;
            document.getElementById('preco_custo').value = editingProduto.preco_custo || '';
            document.getElementById('preco_base_b2c').value = editingProduto.preco_base_b2c;
            document.getElementById('preco_base_b2b').value = editingProduto.preco_base_b2b;
            document.getElementById('stock').value = editingProduto.stock;
            document.getElementById('descricao').value = editingProduto.descricao || '';
            
            document.getElementById('produtoModal').classList.remove('hidden');
        }

        // Guardar produto
        function saveProduto(e) {
            e.preventDefault();

            const produtoData = {
                id: editingProduto ? editingProduto.id : Date.now(),
                nome: document.getElementById('nome').value,
                referencia: document.getElementById('referencia').value,
                categoria: document.getElementById('categoria').value,
                preco_custo: parseFloat(document.getElementById('preco_custo').value.replace(',', '.')) || 0,
                preco_base_b2c: parseFloat(document.getElementById('preco_base_b2c').value.replace(',', '.')) || 0,
                preco_base_b2b: parseFloat(document.getElementById('preco_base_b2b').value.replace(',', '.')) || 0,
                stock: parseInt(document.getElementById('stock').value) || 0,
                descricao: document.getElementById('descricao').value,
                created_at: editingProduto ? editingProduto.created_at : new Date().toISOString()
            };

            if (editingProduto) {
                const index = allProdutos.findIndex(p => p.id === editingProduto.id);
                allProdutos[index] = produtoData;
            } else {
                allProdutos.push(produtoData);
            }

            localStorage.setItem('produtos', JSON.stringify(allProdutos));
            closeModal();
            loadProdutos();
            
            alert('✅ Produto guardado com sucesso!');
        }

        // Eliminar produto
        function deleteProduto(id) {
            if (!confirm('Tem certeza que deseja eliminar este produto?')) return;

            allProdutos = allProdutos.filter(p => p.id !== id);
            localStorage.setItem('produtos', JSON.stringify(allProdutos));
            loadProdutos();
            
            alert('✅ Produto eliminado com sucesso!');
        }
    </script>
</body>
</html>
