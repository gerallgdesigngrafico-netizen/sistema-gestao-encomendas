<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-indigo-600 to-purple-700 min-h-screen">
    
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        
        <div class="text-center mb-8">
            <div class="bg-indigo-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-box-open text-indigo-600 text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Sistema de Gestão</h1>
            <p class="text-gray-600">Faça login para continuar</p>
        </div>

        <div id="alertBox" class="hidden mb-6 p-4 rounded-lg"></div>

        <div id="loginForm">
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    <i class="fas fa-envelope mr-2"></i>Email
                </label>
                <input type="email" id="loginEmail" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                    placeholder="seu@email.com">
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    <i class="fas fa-lock mr-2"></i>Senha
                </label>
                <input type="password" id="loginPassword"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                    placeholder="••••••••">
            </div>

            <div class="mb-6">
                <label class="flex items-center">
                    <input type="checkbox" id="rememberMe" class="w-4 h-4 text-indigo-600 rounded">
                    <span class="ml-2 text-sm text-gray-600">Manter-me autenticado</span>
                </label>
            </div>

            <button onclick="handleLogin()" 
                class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 mb-4">
                <i class="fas fa-sign-in-alt mr-2"></i>Entrar
            </button>

            <button onclick="showRegister()" 
                class="w-full bg-gray-200 text-gray-700 py-3 rounded-lg font-bold hover:bg-gray-300">
                <i class="fas fa-user-plus mr-2"></i>Criar Conta
            </button>
        </div>

        <div id="registerForm" class="hidden">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    <i class="fas fa-user mr-2"></i>Nome Completo
                </label>
                <input type="text" id="registerName"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                    placeholder="Seu nome">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    <i class="fas fa-envelope mr-2"></i>Email
                </label>
                <input type="email" id="registerEmail"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                    placeholder="seu@email.com">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    <i class="fas fa-lock mr-2"></i>Senha
                </label>
                <input type="password" id="registerPassword"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                    placeholder="Mínimo 6 caracteres">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    <i class="fas fa-lock mr-2"></i>Confirmar Senha
                </label>
                <input type="password" id="registerPasswordConfirm"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                    placeholder="Digite a senha novamente">
            </div>

            <button onclick="handleRegister()" 
                class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 mb-4">
                <i class="fas fa-user-plus mr-2"></i>Criar Conta
            </button>

            <button onclick="showLogin()" 
                class="w-full bg-gray-200 text-gray-700 py-3 rounded-lg font-bold hover:bg-gray-300">
                <i class="fas fa-arrow-left mr-2"></i>Voltar ao Login
            </button>
        </div>

    </div>
</div>

<script>
function showRegister() {
    document.getElementById('loginForm').classList.add('hidden');
    document.getElementById('registerForm').classList.remove('hidden');
}

function showLogin() {
    document.getElementById('registerForm').classList.add('hidden');
    document.getElementById('loginForm').classList.remove('hidden');
}

function showAlert(message, type) {
    const alertBox = document.getElementById('alertBox');
    alertBox.className = `mb-6 p-4 rounded-lg ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
    alertBox.textContent = message;
    alertBox.classList.remove('hidden');
    setTimeout(() => alertBox.classList.add('hidden'), 5000);
}

function handleRegister() {
    const name = document.getElementById('registerName').value.trim();
    const email = document.getElementById('registerEmail').value.trim();
    const password = document.getElementById('registerPassword').value;
    const passwordConfirm = document.getElementById('registerPasswordConfirm').value;

    if (!name || !email || !password || !passwordConfirm) {
        showAlert('Por favor, preencha todos os campos!', 'error');
        return;
    }

    if (password.length < 6) {
        showAlert('A senha deve ter pelo menos 6 caracteres!', 'error');
        return;
    }

    if (password !== passwordConfirm) {
        showAlert('As senhas não coincidem!', 'error');
        return;
    }

    const existingUser = localStorage.getItem('gestao_user');
    if (existingUser) {
        showAlert('Já existe uma conta registada!', 'error');
        return;
    }

    const user = {
        name: name,
        email: email,
        password: btoa(password),
        createdAt: Date.now()
    };
    
    localStorage.setItem('gestao_user', JSON.stringify(user));
    showAlert('✅ Conta criada com sucesso!', 'success');
    
    setTimeout(() => {
        createSession(user, false);
        window.location.href = 'index.html';
    }, 1500);
}

function handleLogin() {
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value;
    const rememberMe = document.getElementById('rememberMe').checked;

    if (!email || !password) {
        showAlert('Por favor, preencha todos os campos!', 'error');
        return;
    }

    const storedUser = localStorage.getItem('gestao_user');
    
    if (!storedUser) {
        showAlert('Nenhuma conta encontrada. Crie uma conta primeiro!', 'error');
        return;
    }

    const user = JSON.parse(storedUser);
    const hashedPassword = btoa(password);

    if (user.email === email && user.password === hashedPassword) {
        showAlert('✅ Login bem-sucedido!', 'success');
        createSession(user, rememberMe);
        setTimeout(() => window.location.href = 'index.html', 1000);
    } else {
        showAlert('❌ Email ou senha incorretos!', 'error');
    }
}

function createSession(user, remember) {
    const session = {
        email: user.email,
        name: user.name,
        expiresAt: Date.now() + (24 * 60 * 60 * 1000),
        createdAt: Date.now()
    };
    const storage = remember ? localStorage : sessionStorage;
    storage.setItem('encomendas_session', JSON.stringify(session));
    localStorage.setItem('encomendas_session', JSON.stringify(session));
}

window.onload = function() {
    const session = localStorage.getItem('encomendas_session') || sessionStorage.getItem('encomendas_session');
    if (session) {
        try {
            const sessionData = JSON.parse(session);
            if (sessionData.expiresAt && sessionData.expiresAt > Date.now()) {
                window.location.href = 'index.html';
            }
        } catch (e) {}
    }
};
</script>

</body>
</html>
