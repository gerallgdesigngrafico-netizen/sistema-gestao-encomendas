<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamentos - Sistema de Gestão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">

<div class="min-h-screen">
    <!-- Header -->
    <header class="bg-indigo-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-2xl font-bold">
                <i class="fas fa-file-invoice mr-2"></i>Orçamentos
            </h1>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-sm hover:text-indigo-200">
                    <i class="fas fa-home mr-1"></i>Dashboard
                </a>
                <span id="userName" class="text-sm"></span>
                <button onclick="handleLogout()" class="bg-indigo-700 px-4 py-2 rounded-lg hover:bg-indigo-800">
                    <i class="fas fa-sign-out-alt mr-2"></i>Sair
                </button>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main class="container mx-auto px-4 py-8">
        
        <!-- Actions Bar -->
        <div class="bg-white rounded-lg shadow p-4 mb-6 flex justify-between items-center">
            <div class="flex gap-2">
                <input type="text" id="searchInput" placeholder="Pesquisar orçamentos..." 
                    class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                <select id="filterEstado" class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                    <option value="">Todos estados</option>
                    <option value="Pendente">Pendente</option>
                    <option value="Aprovado">Aprovado</option>
                    <option value="Rejeitado">Rejeitado</option>
                </select>
            </div>
            <button onclick="openModal()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">
                <i class="fas fa-plus mr-2"></i>Novo Orçamento
            </button>
        </div>

        <!-- Orçamentos List -->
        <div id="orcamentosList" class="space-y-4">
            <!-- Orçamentos serão renderizados aqui -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden bg-white rounded-lg shadow p-12 text-center">
            <i class="fas fa-file-invoice text-gray-300 text-6xl mb-4"></i>
            <h3 class="text-xl font-bold text-gray-700 mb-2">Nenhum orçamento criado</h3>
            <p class="text-gray-500 mb-6">Comece criando seu primeiro orçamento!</p>
            <button onclick="openModal()" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700">
                <i class="fas fa-plus mr-2"></i>Criar Primeiro Orçamento
            </button>
        </div>

    </main>
</div>

<!-- Modal -->
<div id="orcamentoModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
        <div class="p-6 border-b flex justify-between items-center">
            <h2 class="text-2xl font-bold text-gray-800">
                <i class="fas fa-file-invoice text-indigo-600 mr-2"></i>
                <span id="modalTitle">Novo Orçamento</span>
            </h2>
            <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times text-2xl"></i>
            </button>
        </div>

        <form id="orcamentoForm" class="p-6 space-y-6">
            <!-- Cliente -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">
                    <i class="fas fa-user mr-1"></i>Cliente *
                </label>
                <select id="cliente" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                    <option value="">Selecione um cliente...</option>
                </select>
            </div>

            <!-- Itens -->
            <div>
                <div class="flex justify-between items-center mb-3">
                    <label class="text-sm font-bold text-gray-700">
                        <i class="fas fa-box mr-1"></i>Itens do Orçamento
                    </label>
                    <button type="button" onclick="addItem()" class="text-sm bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        <i class="fas fa-plus mr-1"></i>Adicionar Item
                    </button>
                </div>
                
                <div id="itensList" class="space-y-3">
                    <!-- Itens serão adicionados aqui -->
                </div>
            </div>

            <!-- Totais -->
            <div class="bg-gray-50 rounded-lg p-4 space-y-2">
                <div class="flex justify-between text-lg">
                    <span class="font-semibold">Subtotal:</span>
                    <span id="subtotal" class="font-bold">0.00€</span>
                </div>
                <div class="flex justify-between text-lg border-t pt-2">
                    <span class="font-semibold">Desconto (%):</span>
                    <input type="number" id="desconto" value="0" min="0" max="100" 
                        class="w-24 px-2 py-1 border rounded text-right" onchange="calcularTotal()">
                </div>
                <div class="flex justify-between text-2xl font-bold text-indigo-600 border-t pt-2">
                    <span>TOTAL:</span>
                    <span id="total">0.00€</span>
                </div>
            </div>

            <!-- Observações -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">
                    <i class="fas fa-comment mr-1"></i>Observações
                </label>
                <textarea id="observacoes" rows="3"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"
                    placeholder="Observações adicionais..."></textarea>
            </div>

            <div class="flex gap-3 pt-4">
                <button type="submit" class="flex-1 bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700">
                    <i class="fas fa-save mr-2"></i>Guardar Orçamento
                </button>
                <button type="button" onclick="closeModal()" 
                    class="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg font-bold hover:bg-gray-400">
                    <i class="fas fa-times mr-2"></i>Cancelar
                </button>
            </div>
        </form>
    </div>
</div>

<script>
// Auth check
const session = localStorage.getItem('encomendas_session');
if (!session) window.location.href = 'login.html';
else {
    const sessionData = JSON.parse(session);
    document.getElementById('userName').textContent = sessionData.name || sessionData.email;
}

function handleLogout() {
    if (confirm('Tem certeza que deseja sair?')) {
        localStorage.removeItem('encomendas_session');
        window.location.href = 'login.html';
    }
}

// Data
let orcamentos = JSON.parse(localStorage.getItem('orcamentos') || '[]');
let clientes = JSON.parse(localStorage.getItem('clientes') || '[]');
let produtos = JSON.parse(localStorage.getItem('produtos') || '[]');
let editingId = null;
let itens = [];

function renderOrcamentos() {
    const list = document.getElementById('orcamentosList');
    const emptyState = document.getElementById('emptyState');
    
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const filterEstado = document.getElementById('filterEstado').value;
    
    let filtered = orcamentos.filter(o => {
        const matchSearch = o.numero.toLowerCase().includes(searchTerm) || 
                          o.clienteNome.toLowerCase().includes(searchTerm);
        const matchEstado = !filterEstado || o.estado === filterEstado;
        return matchSearch && matchEstado;
    });

    if (filtered.length === 0) {
        list.classList.add('hidden');
        emptyState.classList.remove('hidden');
        return;
    }

    list.classList.remove('hidden');
    emptyState.classList.add('hidden');

    const getEstadoColor = (estado) => {
        const colors = {
            'Pendente': 'bg-yellow-100 text-yellow-800',
            'Aprovado': 'bg-green-100 text-green-800',
            'Rejeitado': 'bg-red-100 text-red-800'
        };
        return colors[estado] || 'bg-gray-100 text-gray-800';
    };

    list.innerHTML = filtered.map(o => `
        <div class="bg-white rounded-lg shadow hover:shadow-lg transition p-6">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h3 class="text-xl font-bold text-gray-800">${o.numero}</h3>
                    <p class="text-gray-600">${o.clienteNome}</p>
                    <p class="text-sm text-gray-500">${new Date(o.data).toLocaleDateString('pt-PT')}</p>
                </div>
                <div class="flex items-center gap-3">
                    <span class="px-3 py-1 text-sm font-semibold rounded-full ${getEstadoColor(o.estado)}">
                        ${o.estado}
                    </span>
                    <button onclick="viewOrcamento('${o.id}')" class="text-blue-600 hover:text-blue-800">
                        <i class="fas fa-eye"></i>
                    </button>
                    <button onclick="deleteOrcamento('${o.id}', '${o.numero}')" class="text-red-600 hover:text-red-800">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            
            <div class="border-t pt-4">
                <div class="flex justify-between items-center">
                    <span class="text-gray-600">${o.itens.length} ${o.itens.length === 1 ? 'item' : 'itens'}</span>
                    <span class="text-2xl font-bold text-indigo-600">${parseFloat(o.total).toFixed(2)}€</span>
                </div>
            </div>
        </div>
    `).join('');
}

function openModal() {
    editingId = null;
    itens = [];
    document.getElementById('modalTitle').textContent = 'Novo Orçamento';
    document.getElementById('orcamentoForm').reset();
    loadClientes();
    renderItens();
    calcularTotal();
    document.getElementById('orcamentoModal').classList.remove('hidden');
}

function closeModal() {
    document.getElementById('orcamentoModal').classList.add('hidden');
}

function loadClientes() {
    const select = document.getElementById('cliente');
    select.innerHTML = '<option value="">Selecione um cliente...</option>' +
        clientes.map(c => `<option value="${c.id}">${c.nome}</option>`).join('');
}

function addItem() {
    if (produtos.length === 0) {
        alert('Adicione produtos primeiro!');
        return;
    }
    
    itens.push({
        produtoId: produtos[0].id,
        produtoNome: produtos[0].nome,
        quantidade: 1,
        preco: produtos[0].preco_b2c
    });
    
    renderItens();
    calcularTotal();
}

function renderItens() {
    const container = document.getElementById('itensList');
    
    if (itens.length === 0) {
        container.innerHTML = '<p class="text-gray-500 text-center py-4">Nenhum item adicionado</p>';
        return;
    }
    
    container.innerHTML = itens.map((item, index) => `
        <div class="flex gap-2 items-end bg-gray-50 p-3 rounded">
            <div class="flex-1">
                <label class="text-xs text-gray-600">Produto</label>
                <select onchange="updateItem(${index}, 'produtoId', this.value)" 
                    class="w-full px-3 py-2 border rounded">
                    ${produtos.map(p => `
                        <option value="${p.id}" ${p.id === item.produtoId ? 'selected' : ''}>
                            ${p.nome} (${p.preco_b2c}€)
                        </option>
                    `).join('')}
                </select>
            </div>
            <div class="w-24">
                <label class="text-xs text-gray-600">Qtd</label>
                <input type="number" value="${item.quantidade}" min="1"
                    onchange="updateItem(${index}, 'quantidade', this.value)"
                    class="w-full px-3 py-2 border rounded">
            </div>
            <div class="w-32">
                <label class="text-xs text-gray-600">Preço</label>
                <input type="number" value="${item.preco}" min="0" step="0.01"
                    onchange="updateItem(${index}, 'preco', this.value)"
                    class="w-full px-3 py-2 border rounded">
            </div>
            <div class="w-32">
                <label class="text-xs text-gray-600">Total</label>
                <div class="px-3 py-2 bg-white border rounded font-bold">
                    ${(item.quantidade * item.preco).toFixed(2)}€
                </div>
            </div>
            <button type="button" onclick="removeItem(${index})" 
                class="px-3 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    `).join('');
}

function updateItem(index, field, value) {
    if (field === 'produtoId') {
        const produto = produtos.find(p => p.id === value);
        itens[index].produtoId = value;
        itens[index].produtoNome = produto.nome;
        itens[index].preco = produto.preco_b2c;
    } else if (field === 'quantidade') {
        itens[index].quantidade = parseInt(value);
    } else if (field === 'preco') {
        itens[index].preco = parseFloat(value);
    }
    renderItens();
    calcularTotal();
}

function removeItem(index) {
    itens.splice(index, 1);
    renderItens();
    calcularTotal();
}

function calcularTotal() {
    const subtotal = itens.reduce((sum, item) => sum + (item.quantidade * item.preco), 0);
    const desconto = parseFloat(document.getElementById('desconto').value) || 0;
    const total = subtotal * (1 - desconto / 100);
    
    document.getElementById('subtotal').textContent = subtotal.toFixed(2) + '€';
    document.getElementById('total').textContent = total.toFixed(2) + '€';
}

function viewOrcamento(id) {
    const orc = orcamentos.find(o => o.id === id);
    if (!orc) return;
    
    alert(`Orçamento: ${orc.numero}\nCliente: ${orc.clienteNome}\nTotal: ${orc.total.toFixed(2)}€\nEstado: ${orc.estado}`);
}

function deleteOrcamento(id, numero) {
    if (confirm(`Tem certeza que deseja eliminar o orçamento "${numero}"?`)) {
        orcamentos = orcamentos.filter(o => o.id !== id);
        localStorage.setItem('orcamentos', JSON.stringify(orcamentos));
        renderOrcamentos();
    }
}

document.getElementById('orcamentoForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const clienteId = document.getElementById('cliente').value;
    if (!clienteId) {
        alert('Selecione um cliente!');
        return;
    }

    if (itens.length === 0) {
        alert('Adicione pelo menos um item!');
        return;
    }

    const cliente = clientes.find(c => c.id === clienteId);
    const subtotal = itens.reduce((sum, item) => sum + (item.quantidade * item.preco), 0);
    const desconto = parseFloat(document.getElementById('desconto').value) || 0;
    const total = subtotal * (1 - desconto / 100);
    
    const numero = `ORC-${String(orcamentos.length + 1).padStart(3, '0')}/${new Date().getFullYear()}`;

    const orcamentoData = {
        id: Date.now().toString(),
        numero: numero,
        clienteId: clienteId,
        clienteNome: cliente.nome,
        data: Date.now(),
        itens: itens,
        subtotal: subtotal,
        desconto: desconto,
        total: total,
        estado: 'Pendente',
        observacoes: document.getElementById('observacoes').value
    };

    orcamentos.push(orcamentoData);
    localStorage.setItem('orcamentos', JSON.stringify(orcamentos));
    closeModal();
    renderOrcamentos();
});

document.getElementById('searchInput').addEventListener('input', renderOrcamentos);
document.getElementById('filterEstado').addEventListener('change', renderOrcamentos);

window.onload = renderOrcamentos;
</script>

</body>
</html>
